        404:
          description: Not found.
        500:
          description: Internal server error.
  /manage/event:
    post:
      summary: Create an event.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventForm"
  /manage/event/{eventId}:
    patch:
      summary: Update an event.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventForm"
      responses:
        200:
          description: Event updated.
        400:
          description: Bad client form.
        500:
          description: Internal server error.
    delete:
      summary: Delete an event.
      responses:
        200:
          description: Deletion successful.
        404:
          description: Not found.
        500:
          description: Internal server error.
  /manage/rsvp:
    get:
      summary: Get a list of all RSVPs.
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Rsvp"
        500:
          description: Internal server error.
    post:
      summary: Create an RSVP on a user's behalf.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RsvpForm"
      responses:
        201:
          description: RSVP created.
        404:
          description: User or event not found.
        409:
          description: RSVP already exists.
        500:
          description: Internal server error.
  /manage/rsvp/{rsvpId}:
    patch:
