openapi: 3.0.0
info:
  title: Badger API
  description: Documentation for the Badger REST API. More info at gobadger.me.
  version: 0.1

servers:
  - url: https://<event>.gobadger.me/api/v1

paths:
  /public/reset:
    post:
      summary: Request a password reset.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SelfServiceResetForm"
      responses:
        202:
          description: Password reset request received.
        400:
          description: Bad client form.
        500:
          description: Internal server error.
  /user/user:
    get:
      summary: Get your own user account details.
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    post:
      summary: Create a user account to link your card to.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/UserForm"
      responses:
        201:
          description: Account created.
        409:
          description: Account already exists.
        400:
          description: Bad client form.
        500:
          description: Internal server error.
    patch:
      summary: Update the information in a user account.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserForm"
      responses:
        200:
          description: Account updated.
        400:
          description: Bad client form.
        500:
          description: Internal server error.
  /user/announcement:
    get:
      summary: Get all announcements.
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Announcement"
        500:
          description: Internal server error.
  /user/submission/{code}:
    post:
      summary: Redeem a code for points.
      responses:
        201:
          description: Code redemption successful.
        404:
          description: Code not found.
        500:
          description: Internal server error.
  /user/event:
    get:
      summary: Get all events.
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"
        500:
          description: Internal server error.
  /user/rsvp:
    get:
      summary: Get all your RSVPs.
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                type: array
                example: [10, 15, 17]
                description: Event IDs of all the events you've RSVP'ed to.
        500:
          description: Internal server error.
  /user/rsvp/{eventId}:
    post:
      summary: Submit an RSVP for an event.
      responses:
        201:
          description: RSVP successful.
        404:
          description: Event not found.
        500:
          description: Internal server error.
    delete:
      summary: Delete an RSVP for an event.
      responses:
        200:
          description: Deletion successful.
        404:
          description: Not found.
        500:
          description: Internal server error.
  /user/attendance:
    get:
      summary: Get all your attendances.
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                type: array
                example: [10, 15, 17]
                description: Event IDs of all the events you've attended. 
        500:
          description: Internal server error.
  /user/attendance/{code}:
    post:
      summary: Submit an attendance code.
      responses:
        201:
          description: Attendance code successfully submitted.
        404:
          description: Attendance code not found.
        500:
          description: Internal server error.
  /user/entitlement:
    get:
      summary: Get a list of all the entitlements available.
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Entitlement"
        500:
          description: Internal server error.
  /user/redemption:
    get:
      summary: Get a list of all your entitlement redemptions.
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RedemptionForm"
        500:
          description: Internal server error.
  /user/reward:
    get:
      summary: Get a list of all the rewards available.
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Reward"
        500:
          description: Internal server error.
  /user/claim:
    get:
      summary: Get a list of all your reward claims.
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ClaimForm"
        500:
          description: Internal server error.
  /user/claim/{rewardId}:
    post:
      summary: Claim a reward.
      responses:
        201:
          description: Reward claimed.
        400:
          description: Reward claim failed.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Insufficient points balance."
                    description: An explanation of why the request failed.
        500:
          description: Internal server error.
  /manage/code:
    get:
      summary: Get a list of all codes and their values.
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Code"
        500:
          description: Internal server error.
    post:
      summary: Create a code.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CodeForm"
      responses:
        201:
          description: Code created.
        409:
          description: Code already exists.
        500:
          description: Internal server error.
  /manage/code/{codeId}:
    patch:
      summary: Update a code.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CodeForm"
      responses:
        200:
          description: Code updated.
        400:
          description: Bad client form.
        404:
          description: Code not found.
        500:
          description: Internal server error.
    delete:
      summary: Delete a code.
      responses:
        200:
          description: Deletion successful.
        404:
          description: Not found.
        500:
          description: Internal server error.
  /manage/submission:
    get:
      summary: Get a list of all submissions and their values.
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Submission"
        500:
          description: Internal server error.
    post:
      summary: Create a submission on behalf of another user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubmissionForm"
      responses:
        201:
          description: Submission created.
        400:
          description: Bad client form.
        404:
          description: User or code not found.
        409:
          description: Submission already exists.
        500:
          description: Internal server error.
  /manage/submission/{submissionId}:
