SubmissionForm:
  type: object
  properties:
    codeId:
      type: integer
      example: 1
      description: ID of the code this submission is associated with.
    userId:
      type: integer
      example: 1
      description: ID of the user this submission is associated with.
Submission:
  allOf:
    - $ref: "#/components/schemas/SubmissionForm"
    - type: object
      properties:
        id:
          type: integer
          example: 10
